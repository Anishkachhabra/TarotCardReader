<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">
    <script href="script.js"></script>
    <title>Tarot Card Reader</title>
</head>

<body>
    <!-- Background -->
    <section class="background">
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
        <div class="star star4"></div>
        <div class="star star5"></div>
        <div class="star star6"></div>
        <div class="star star7"></div>
        <div class="star star8"></div>
    </section>

    <!-- Hero Section -->
    <div class="container main">
        <header class="signup">
            <h2 class="heading2">Get your Tarot Reading Now!</h2>
            <div class="signupbox">
                <form class="form" action="">
                    <div class="input-field">
                        <input required="" autocomplete="off" type="text" name="text" id="username" />
                        <label for="username">Full Name</label>
                    </div>
                    <div class="input-field">
                        <input required="" autocomplete="off" type="email" name="email" id="email" />
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field">
                        <input required="" autocomplete="off" type="password" name="text" id="password" />
                        <label for="username">Password</label>
                    </div>

                    <div class="btn-container">
                        <button class="btn">Submit</button>
                        <div class="acc-text">
                            New here ?
                            <span>Create Account</span>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Background -->
            <img src="images/Cover.png" alt="Tarot Card Reader" class="img-fluid cover1" draggable="false">
            <img src="images/Constillations/4.png" alt="Tarot Card Reader" class="img-fluid wheel1" draggable="false">
            <img src="images/Constillations/22.png" alt="Tarot Card Reader" class="img-fluid moon1" draggable="false">
            <img src="images/Constillations/11.png" alt="Tarot Card Reader" class="img-fluid star1" draggable="false">
        </header>
    </div>
</body>

</html>
