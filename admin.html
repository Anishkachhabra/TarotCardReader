<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="admin.js" defer></script>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Header -->
    <header class="admin-header">
        <h1>Tarot Admin Dashboard</h1>
        <button class="logout-btn" id="logout-btn">Logout</button>
    </header>

    <!-- Main Container -->
    <main class="admin-container">
        <!-- Card Form Section -->
        <section class="card-form-section">
            <h2 id="form-title">Add New Card</h2>
            <form id="card-form">
                <input type="hidden" id="edit-index" value="">
                
                <div class="form-group">
                    <label for="card-name">Card Name</label>
                    <input type="text" id="card-name" placeholder="e.g., The Fool" required>
                </div>

                <div class="form-group">
                    <label for="card-tag">Card Tag</label>
                    <input type="text" id="card-tag" placeholder="e.g., new beginnings" required>
                </div>

                <div class="form-group">
                    <label for="card-meaning">Card Meaning</label>
                    <textarea id="card-meaning" placeholder="Enter the card's meaning and description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="card-image">Image URL</label>
                    <input type="text" id="card-image" placeholder="Enter image URL" required>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn-save">Save Card</button>
                    <button type="button" class="btn-cancel" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </section>

        <!-- Cards List Section -->
        <section class="cards-list-section">
            <div class="list-header">
                <h2>All Tarot Cards</h2>
                <span class="card-count" id="card-count">0 Cards</span>
            </div>

            <div class="cards-grid" id="cards-container">
                <!-- Cards will be inserted here -->
            </div>

            <button class="btn-clear-all" id="clear-all">Reset to Default Cards</button>
            <!-- <button class="btn-reset-default" id="reset-default">Reset to Default Cards</button> -->
        </section>
    </main>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="delete-modal">
        <div class="modal-content">
            <h3>Delete Card?</h3>
            <p>Are you sure you want to delete this card? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="btn-confirm" id="confirm-delete">Delete</button>
                <button class="btn-modal-cancel" id="cancel-delete">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Clear All Confirmation Modal -->
    <div class="modal" id="clear-modal">
        <div class="modal-content">
            <h3>Reset Cards?</h3>
            <p>Are you sure you want to reset to default cards? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="btn-confirm" id="confirm-clear">Reset</button>
                <button class="btn-modal-cancel" id="cancel-clear">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
