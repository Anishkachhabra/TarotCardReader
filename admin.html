<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #271a2e 0%, #331f3f 15%, #3b1950 30%, #4F3859 50%, #22142B 100%);
            min-height: 100vh;
            color: #fff;
        }

        

        /* Header */
        .admin-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(237, 206, 140, 0.2);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .admin-header h1 {
            font-family: 'Cinzel Decorative', serif;
            font-size: 2rem;
            color: #edce8c;
            text-shadow: 0 0 20px rgba(237, 206, 140, 0.5);
        }

        .logout-btn {
            background: linear-gradient(135deg, #429968, #62c1c6);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 60, 120, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 60, 120, 0.5);
        }

        /* Main Container */
        .admin-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 40px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        /* Card Form Section */
        .card-form-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(237, 206, 140, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .card-form-section h2 {
            font-family: 'Cinzel Decorative', serif;
            color: #edce8c;
            margin-bottom: 25px;
            font-size: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #bdaa7f;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(237, 206, 140, 0.3);
            border-radius: 10px;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #edce8c;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 15px rgba(237, 206, 140, 0.2);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn-save,
        .btn-cancel {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .btn-save {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-cancel.active {
            display: block;
        }

        /* Cards List Section */
        .cards-list-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(237, 206, 140, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .list-header h2 {
            font-family: 'Cinzel Decorative', serif;
            color: #edce8c;
            font-size: 1.5rem;
        }

        .card-count {
            background: rgba(237, 206, 140, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #edce8c;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(237, 206, 140, 0.2);
            border-radius: 15px;
            padding: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(237, 206, 140, 0.3);
            border-color: #edce8c;
        }

        .card-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .card-item h3 {
            font-size: 1rem;
            margin-bottom: 8px;
            color: #edce8c;
            font-family: 'Cinzel Decorative', serif;
        }

        .card-item p {
            font-size: 0.85rem;
            color: #bdaa7f;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .btn-edit,
        .btn-delete {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: linear-gradient(135deg, #99457a, #3a6a9a);
            color: white;
        }

        .btn-edit:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }

        .btn-delete {
            background: linear-gradient(135deg, #cc6060, #d74c84);
            color: white;
        }

        .btn-delete:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
        }

        .btn-clear-all {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #883678b0, #934579a5);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(171, 76, 226, 0.3);
        }

        .btn-clear-all:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(120, 46, 185, 0.336);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #bdaa7f;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(22, 20, 58, 0.95);
            border: 1px solid rgba(237, 206, 140, 0.3);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            text-align: center;
        }

        .modal-content h3 {
            color: #edce8c;
            margin-bottom: 15px;
            font-family: 'Cinzel Decorative', serif;
        }

        .modal-content p {
            color: #bdaa7f;
            margin-bottom: 25px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-confirm {
            background: linear-gradient(135deg, #5dbb95, #7adf9f);
            color: white;
        }

        .btn-modal-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .admin-container {
                grid-template-columns: 1fr;
            }

            .card-form-section {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .admin-header {
                padding: 15px 20px;
            }

            .admin-header h1 {
                font-size: 1.5rem;
            }

            .admin-container {
                padding: 0 20px;
                margin: 20px auto;
            }

            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="admin-header">
        <h1>🔮 Tarot Admin Dashboard</h1>
        <button class="logout-btn" id="logout-btn">Logout</button>
    </header>

    <!-- Main Container -->
    <main class="admin-container">
        <!-- Card Form Section -->
        <section class="card-form-section">
            <h2 id="form-title">Add New Card</h2>
            <form id="card-form">
                <input type="hidden" id="edit-index" value="">
                
                <div class="form-group">
                    <label for="card-name">Card Name</label>
                    <input type="text" id="card-name" placeholder="e.g., The Fool" required>
                </div>

                <div class="form-group">
                    <label for="card-tag">Card Tag</label>
                    <input type="text" id="card-tag" placeholder="e.g., new beginnings" required>
                </div>

                <div class="form-group">
                    <label for="card-meaning">Card Meaning</label>
                    <textarea id="card-meaning" placeholder="Enter the card's meaning and description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="card-image">Image URL</label>
                    <input type="text" id="card-image" placeholder="Enter image URL" required>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn-save">Save Card</button>
                    <button type="button" class="btn-cancel" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </section>

        <!-- Cards List Section -->
        <section class="cards-list-section">
            <div class="list-header">
                <h2>All Tarot Cards</h2>
                <span class="card-count" id="card-count">0 Cards</span>
            </div>

            <div class="cards-grid" id="cards-container">
                <!-- Cards will be inserted here -->
            </div>

            <button class="btn-clear-all" id="clear-all">Reset to Default Cards</button>
            <!-- <button class="btn-reset-default" id="reset-default">Reset to Default Cards</button> -->
        </section>
    </main>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="delete-modal">
        <div class="modal-content">
            <h3>Delete Card?</h3>
            <p>Are you sure you want to delete this card? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="btn-confirm" id="confirm-delete">Delete</button>
                <button class="btn-modal-cancel" id="cancel-delete">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Clear All Confirmation Modal -->
    <div class="modal" id="clear-modal">
        <div class="modal-content">
            <h3>Reset Cards?</h3>
            <p>Are you sure you want to reset to default cards? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="btn-confirm" id="confirm-clear">Reset</button>
                <button class="btn-modal-cancel" id="cancel-clear">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Default tarot cards
        const defaultTarotCards = [
            {
                img: 'images/Cards/The Fool.png',
                name: 'The Fool: New beginnings, optimism, trust in life',
                tag: 'new beginnings'
            },
            {
                img: 'images/Cards/The Magician.png',
                name: 'The Magician: Action, the power to manifest',
                tag: 'manifestation and willpower'
            },
            {
                img: 'images/Cards/The High Priestess.png',
                name: 'The High Priestess: Inaction, going within, the subconscious',
                tag: 'intuition and inner wisdom'
            },
            {
                img: 'images/Cards/The Empress.png',
                name: 'The Empress: Abundance, nurturing, fertility, life in bloom!',
                tag: 'nurturing and growth'
            },
            {
                img: 'images/Cards/The Emperor.png',
                name: 'The Emperor: Structure, stability, rules and power',
                tag: 'authority and control'
            },
            {
                img: 'images/Cards/The Hierophant.png',
                name: 'The Hierophant: Institutions, tradition, society and its rules',
                tag: 'tradition and guidance'
            },
            {
                img: 'images/Cards/The Lovers.png',
                name: 'The Lovers: Love, harmony, relationships, values alignment, choices',
                tag: 'love and alignment'
            },
            {
                img: 'images/Cards/The Chariot.png',
                name: 'The Chariot: Movement, progress, integration',
                tag: 'determination and victory'
            },
            {
                img: 'images/Cards/Strength.png',
                name: 'Strength: Courage, subtle power, integration of animal self',
                tag: 'courage and inner strength'
            },
            {
                img: 'images/Cards/The Hermit.png',
                name: 'The Hermit: Meditation, solitude, consciousness',
                tag: 'reflection and inner search'
            },
            {
                img: 'images/Cards/Wheel of Fortune.png',
                name: 'Wheel of Fortune: Cycles, change, ups and downs',
                tag: 'change and destiny'
            },
            {
                img: 'images/Cards/Justice.png',
                name: 'Justice: Fairness, equality, balance',
                tag: 'truth and balance'
            },
            {
                img: 'images/Cards/The Hanged Man.png',
                name: 'The Hanged Man: Surrender, new perspective, enlightenment',
                tag: 'sacrifice and new perspective'
            },
            {
                img: 'images/Cards/Death.png',
                name: 'Death: The end of something, change, the impermeability of all things',
                tag: 'transformation and rebirth'
            },
            {
                img: 'images/Cards/Temperance.png',
                name: 'Temperance: Balance, moderation, being sensible',
                tag: 'harmony and moderation'
            },
            {
                img: 'images/Cards/The Tower.png',
                name: 'The Tower: Collapse of stable structures, release, sudden insight',
                tag: 'sudden change and awakening'
            },
            {
                img: 'images/Cards/The Star.png',
                name: 'The Star: Hope, calm, a good omen!',
                tag: 'hope and renewal'
            },
            {
                img: 'images/Cards/The Moon.png',
                name: 'The Moon: Mystery, the subconscious, dreams',
                tag: 'illusion and intuition'
            },
            {
                img: 'images/Cards/The Sun.png',
                name: 'The Sun: Success, happiness, all will be well',
                tag: 'joy and clarity'
            },
            {
                img: 'images/Cards/Judgment.png',
                name: 'Judgement: Rebirth, a new phase, inner calling',
                tag: 'awakening and purpose'
            },
            {
                img: 'images/Cards/The World.png',
                name: 'The World: Completion, wholeness, attainment, celebration of life',
                tag: 'fulfillment and completion'
            }
        ];

        let editingIndex = null;
        let deletingIndex = null;

        // Load cards from localStorage
        function getTarotCards() {
            const cards = localStorage.getItem('tarotCards');
            if (!cards || cards === 'null' || cards === '[]') {
                // Initialize with default cards
                console.log('Initializing localStorage with default cards from admin panel');
                localStorage.setItem('tarotCards', JSON.stringify(defaultTarotCards));
                return defaultTarotCards;
            }
            try {
                const parsed = JSON.parse(cards);
                if (!Array.isArray(parsed) || parsed.length === 0) {
                    localStorage.setItem('tarotCards', JSON.stringify(defaultTarotCards));
                    return defaultTarotCards;
                }
                return parsed;
            } catch (e) {
                console.error('Error parsing cards:', e);
                localStorage.setItem('tarotCards', JSON.stringify(defaultTarotCards));
                return defaultTarotCards;
            }
        }

        // Save cards to localStorage
        function saveTarotCards(cards) {
            localStorage.setItem('tarotCards', JSON.stringify(cards));
            console.log('Saved', cards.length, 'cards to localStorage');
        }

        // DOM Elements
        const cardForm = document.getElementById('card-form');
        const cardsContainer = document.getElementById('cards-container');
        const logoutBtn = document.getElementById('logout-btn');
        const clearAllBtn = document.getElementById('clear-all');
        const cancelBtn = document.getElementById('cancel-btn');
        const formTitle = document.getElementById('form-title');
        const cardCount = document.getElementById('card-count');

        // Modal elements
        const deleteModal = document.getElementById('delete-modal');
        const clearModal = document.getElementById('clear-modal');
        const confirmDelete = document.getElementById('confirm-delete');
        const cancelDelete = document.getElementById('cancel-delete');
        const confirmClear = document.getElementById('confirm-clear');
        const cancelClear = document.getElementById('cancel-clear');

        // Display all cards
        function displayCards() {
            const tarotCards = getTarotCards();
            console.log('Displaying cards:', tarotCards.length);
            cardsContainer.innerHTML = '';
            cardCount.textContent = `${tarotCards.length} Card${tarotCards.length !== 1 ? 's' : ''}`;

            if (!tarotCards || tarotCards.length === 0) {
                cardsContainer.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                        </svg>
                        <h3>No cards yet</h3>
                        <p>Create your first tarot card to get started</p>
                    </div>
                `;
                return;
            }

            tarotCards.forEach((card, index) => {
                const cardEl = document.createElement('div');
                cardEl.classList.add('card-item');
                cardEl.innerHTML = `
                    <img src="${card.img}" alt="${card.name}" onerror="this.src='https://via.placeholder.com/200x200?text=No+Image'">
                    <h3>${card.name.split(':')[0]}</h3>
                    <p>${card.tag}</p>
                    <div class="card-actions">
                        <button class="btn-edit" data-index="${index}">Edit</button>
                        <button class="btn-delete" data-index="${index}">Delete</button>
                    </div>
                `;
                cardsContainer.appendChild(cardEl);
            });
        }

        // Add or update card
        cardForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('card-name').value.trim();
            const tag = document.getElementById('card-tag').value.trim();
            const meaning = document.getElementById('card-meaning').value.trim();
            const image = document.getElementById('card-image').value.trim();

            if (!name || !tag || !meaning || !image) {
                alert('Please fill in all fields.');
                return;
            }

            const cardData = {
                img: image,
                name: `${name}: ${meaning}`,
                tag: tag
            };

            const tarotCards = getTarotCards();

            if (editingIndex !== null) {
                tarotCards[editingIndex] = cardData;
                editingIndex = null;
                formTitle.textContent = 'Add New Card';
                cancelBtn.classList.remove('active');
            } else {
                tarotCards.push(cardData);
            }

            saveTarotCards(tarotCards);
            displayCards();
            cardForm.reset();
        });

        // Handle edit and delete buttons
        cardsContainer.addEventListener('click', function(e) {
            const index = e.target.dataset.index;

            if (e.target.classList.contains('btn-edit')) {
                const tarotCards = getTarotCards();
                const card = tarotCards[index];
                const [cardName, ...meaningParts] = card.name.split(':');
                const cardMeaning = meaningParts.join(':').trim();

                document.getElementById('card-name').value = cardName.trim();
                document.getElementById('card-tag').value = card.tag;
                document.getElementById('card-meaning').value = cardMeaning;
                document.getElementById('card-image').value = card.img;

                editingIndex = parseInt(index);
                formTitle.textContent = 'Edit Card';
                cancelBtn.classList.add('active');

                // Scroll to form
                document.querySelector('.card-form-section').scrollIntoView({ behavior: 'smooth' });
            } else if (e.target.classList.contains('btn-delete')) {
                deletingIndex = parseInt(index);
                deleteModal.classList.add('active');
            }
        });

        // Cancel editing
        cancelBtn.addEventListener('click', function() {
            cardForm.reset();
            editingIndex = null;
            formTitle.textContent = 'Add New Card';
            cancelBtn.classList.remove('active');
        });

        // Delete card confirmation
        confirmDelete.addEventListener('click', function() {
            if (deletingIndex !== null) {
                const tarotCards = getTarotCards();
                tarotCards.splice(deletingIndex, 1);
                saveTarotCards(tarotCards);
                displayCards();
                deletingIndex = null;
                deleteModal.classList.remove('active');
            }
        });

        cancelDelete.addEventListener('click', function() {
            deletingIndex = null;
            deleteModal.classList.remove('active');
        });

        // Clear all cards
        clearAllBtn.addEventListener('click', function() {
            const tarotCards = getTarotCards();
            if (tarotCards.length > 0) {
                clearModal.classList.add('active');
            }
        });

        confirmClear.addEventListener('click', function() {
            saveTarotCards([]);
            displayCards();
            clearModal.classList.remove('active');
        });

        cancelClear.addEventListener('click', function() {
            clearModal.classList.remove('active');
        });

        // Close modals on outside click
        deleteModal.addEventListener('click', function(e) {
            if (e.target === deleteModal) {
                deleteModal.classList.remove('active');
            }
        });

        clearModal.addEventListener('click', function(e) {
            if (e.target === clearModal) {
                clearModal.classList.remove('active');
            }
        });

        // Logout
        logoutBtn.addEventListener('click', function() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = 'login.html';
            }
        });

        // Initial load - ensure cards are initialized first
        window.addEventListener('DOMContentLoaded', function() {
            console.log('Admin panel loaded, initializing cards...');
            // Force initialization of cards
            const cards = getTarotCards();
            console.log('Cards initialized:', cards.length);
            displayCards();
