<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landing.css">
    <script src="script.js" defer></script>
    <title>Tarot Card Reader</title>
</head>

<body>
    <div class="container land">
        <img src="images/Constillations/6.png" alt="Tarot Card Reader" class="img-fluid cover1" draggable="false">
    </div>
    <div class="hero" id="text">
        <h3>Pick 3 cards</h3>
        <h5>Think about your present life situation!</h5>
    </div>
    <div class="cards-wrapper">
        <div class="cards" id="tarot-cards-container">
        </div>
    </div>
    <div class="controls">
        <button class="btn btn1" id="reveal-btn">Reveal Cards</button>
        <button class="btn btn2" id="reset-btn">Shuffle Again!</button>
    </div>
    <div id="reading-container" class="reading-container">
    </div>
</body>

</html>
